<div class="margin"  id="main">

<h1 id="title" class="p">Cuestionario<h1>
  <p id="description" class="p"> <em>Cuanto sabes de videojuegos</em> </p><br>
   
  <form class="border blue-color" id="survey-form">
    <label for="name" id="name-label">Nombre: </label>
    <input type="text" id="name"  placeholder="Ingrese su Nombre" required>
    <br>
    <label for="email" id="email-label">Email: </label>
    <input type="email" id="email"  placeholder="Ingrese su email" required>
    <br>
    <label for="age" id="number-label">Edad: </label>
    <input type="number" id="number"  placeholder="Edad" min="10" max="99" required>
    <br></br>
    <label for="dropdown" id="question" >Te consideras Gamer: </label>
    <select id="dropdown" >
      <option value="si">Solo dejo de jugar para comer y dormir</option>
      <option value="tal-vez">Solo juego en mis tiempos libres</option>
      <option value="no">No se nada de nada</option>
    </select>
  <br></br>
    <label for="radio">Tienes una consola? </label><br>
    <label for="si">
      <input id="si" value="si" Type="radio" name="si-no">Si
    </label><br>
    <label for="no">
      <input id="no" value="no" Type="radio" name="si-no">No
    </label>
  <br></br>
    <label for="checkbox">Cuales videojuegos has jugado? </label>
    <br>
    <label for="mario">
      <input id="mario" type="checkbox" value="mario">Super Mario </label><br>
    <label for="tloz">
      <input id="tloz" type="checkbox" value="tloz">The legend of zelda </label><br>
    <label for="cod">
      <input id="cod" type="checkbox" value="cod">Call of Duty </label><br>
    <label for="halo">
      <input id="halo" type="checkbox" value="halo">Halo </label><br>
    <label for="mk">
      <input id="mk" type="checkbox" value="mk">Mortal Kombat </label><br></br>
    <label for="comentarios">Comentarios finales: </label><br>
    <textarea name="comentarios-finales" id="textarea" cols="20" rows="10"></textarea><br>

<button id="submit" type="submit">Enviar</button>
  </form>
  </div>
